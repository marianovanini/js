<script>
    var valores = ['piedra', 'papel', 'tijera']
    var valorElegido;
    var rand = Math.random()*valores.length|0;
    var valorMaquina = valores[rand];
    valorElegido = prompt("Ingrese piedra, papel o tijera");
    var resultado;

    if(valorElegido != "piedra" && valorElegido != "papel" && valorElegido != "tijera"){
        alert("Valor no valido");
        abort();
    }   
    if(valorElegido == valorMaquina){
        resultado ="Son iguales";
    } else if (valorElegido == "piedra"){
        if(valorMaquina == "tijera")
            resultado = "Gana usuario";
        else if (valorMaquina == "papel")
            resultado = "Gana usuario";
    } else if (valorElegido == "tijera") {
        if(valorMaquina == "papel")
            resultado = "Gana usuario";
        else if(valorMaquina == "piedra")
            resultado = "Gana maquina";
    }else if (valorElegido == "papel") {
        if(valorMaquina == "tijera")
            resultado = "Gana maquina";
        else if(valorMaquina == "piedra")
            resultado = "Gana maquina";
    }
    alert(resultado + ". El valor de la maquina es " + valorMaquina);
</script>
